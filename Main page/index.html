<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

	

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
	</style>
	
	
  <title>Get Fit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div>
      <p id='date'>MONDAY, 19 SEPTEMBER</p>
      <p id='greeting'>Good Morning,Aniket!</p>
    </div>

    <div id="profile">
      <img src="./img/profile.png" width="45 " height="45">
    </div>
  </div>

  <div id="content">
    <div class="box" id="h">
      <p class="box-title">Pushups</p>
      <div class="box-img">
        <img src="./img/push-up.png" width="40" height="40" alt="">
	  </div>
      <p class="rep-count">35</p>
    </div>
    <div class="box">
      <p class="box-title">Armcircles</p>
		 <div class="box-img">
			 <img src="./img/arm.png" width="40" height="40" alt="">
		 </div>
      <p class="rep-count">56</p>
    </div>
    <div class="box">
      <p class="box-title">Calories</p>
      <div class="box-img">
        <img src="./img/cal.png" width="40" height="40" alt="">
	  </div>
      <p class="rep-count">247</p>
    </div>
    <div class="box">
      <p class="box-title">Squats</p>
      <div class="box-img">
        <img src="./img/squat.png" width="40" height="40" alt="">
      </div>
      <p class="rep-count">65</p>
    </div>
	   <div class="box">
      <p class="box-title">Weight</p>
      <div class="box-img">
        <img src="./img/weight.png" width="40" height="40" alt="">
	  </div>
      <p class="rep-count">75</p>
    </div>
	   <div class="box">
      <p class="box-title">Sleep</p>
      <div class="box-img">
        <img src="./img/sleep.png" width="40" height="40" alt="">
	  </div>
      <p class="rep-count">7.5</p>
    </div>
  </div>
  </div>
  <script src='script.js'></script>
</body>

</html>
